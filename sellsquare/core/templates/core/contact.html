{% extends 'core/base.html' %}
{% block title %}Contact{% endblock %}

{% block content %}
<div class="max-w-8xl">
    <h2 class="text-3xl font-bold text-center mb-8">Contact Us</h2>
    <form action="" id="contact-form" class="bg-white shadow-md rounded-lg p-2 space-y-6">
        <div>
            <label for="name" class="block text-lg font-medium text-gray-700">Name</label>
            <input type="text" id="name" name="name" required
                class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        </div>
        
        <div>
            <label for="email" class="block text-lg font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" required
                class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
        </div>
        
        <div>
            <label for="message" class="block text-lg font-medium text-gray-700">Message</label>
            <textarea id="message" name="message" rows="4" required
                class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>
        
        <div>
            <input type="submit" value="Submit"
                class="w-2xl bg-teal-500 hover:bg-teal-700 text-white font-bold py-3 px-4 rounded-md hover:bg-blue-600 cursor-pointer transition duration-300" />
        </div>
    </form>
</div>
{% endblock %}
